variables:
  name: lazytest
defaults:
  - build
recipes:
  run:
    description: "run the project"
    steps:
      - "go run main.go"
  build:
    description: "build the project"
    steps:
      - "go build -o :name: ./main.go"
  test:
    description: "run the unit tests of the project"
    steps:
      - "go test -v ./..."
  mockgen:
    description: "generates the mocks"
    steps:
      - "go generate ./..."
